{% extends 'store/base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        
        <div class="icon-wrapper">
            ðŸ”‘
        </div>
        
        <h2 class="auth-title">{{ t.forgot_password_title }}</h2>
        <p class="auth-subtitle">{{ t.forgot_password_subtitle }}</p>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" placeholder="{{ t.email_placeholder }}" required class="form-control">
            </div>
            <button type="submit" class="btn-auth">{{ t.send_reset_link_btn }}</button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'login' %}" class="back-link">{{ t.back_to_login }}</a>
        </div>
    </div>
</div>

<style>
    /* GENEL YAPI */
    .auth-wrapper { 
        min-height: 80vh; 
        display: flex; justify-content: center; align-items: center; 
        background: var(--bg-body); /* Arka plan temaya gÃ¶re */
        padding: 20px;
        /* Font translations.py'den geliyor */
    }
    
    .auth-card { 
        background: var(--bg-surface); /* Kart rengi */
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: var(--shadow); 
        width: 100%; max-width: 400px;
        border: 1px solid var(--border-color); /* Dark modda Ã§erÃ§eve belli olsun */
        text-align: center;
    }

    .icon-wrapper {
        font-size: 3.5rem; margin-bottom: 15px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .auth-title { 
        margin-bottom: 10px; 
        color: var(--text-main); 
        font-weight: 800;
    }
    
    .auth-subtitle { 
        color: var(--text-muted); 
        margin-bottom: 30px; 
        font-size: 0.95rem; line-height: 1.5; 
    }

    /* INPUT ALANI */
    .input-group { margin-bottom: 20px; text-align: left; }
    
    .form-control { 
        width: 100%; padding: 14px; 
        border: 1px solid var(--border-color); 
        border-radius: 12px; 
        font-size: 1rem; box-sizing: border-box; 
        background: var(--bg-body); /* Input iÃ§i hafif farklÄ± ton */
        color: var(--text-main);
        transition: 0.3s;
        font-family: inherit;
    }
    
    .form-control:focus { 
        border-color: var(--color-accent); 
        outline: none; 
        box-shadow: 0 0 0 4px rgba(255, 0, 85, 0.1);
        background: var(--bg-surface);
    }

    /* BUTON */
    .btn-auth { 
        width: 100%; padding: 14px; 
        background: var(--text-main); /* Login butonuyla aynÄ± stil */
        color: var(--bg-surface); 
        border: none; border-radius: 12px; 
        font-weight: bold; cursor: pointer; transition: 0.3s; 
        font-size: 1.05rem;
    }
    
    .btn-auth:hover { 
        background: var(--color-accent); 
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3);
    }

    /* LINKLER */
    .auth-footer { margin-top: 25px; }
    
    .back-link { 
        text-decoration: none; font-weight: 600; transition: 0.3s; 
        color: var(--text-muted);
    }
    .back-link:hover { color: var(--color-accent); }
</style>
{% endblock %}
