{% extends 'store/base.html' %}
{% load static %}

{% block content %}
<div class="error-container">
    
    <div class="duck-wrapper">
        <img src="{% static 'store/img/sad-duck.png' %}" alt="Sad Duck" class="cartoon-duck-img" onerror="this.style.display='none'; document.getElementById('backup-emoji').style.display='block';">
        <div id="backup-emoji" style="display:none; font-size: 8rem;">ü¶Üüíî</div>
    </div>
    
    <h1 class="error-code">404</h1>
    <h2 class="error-title">{{ t.error_404_title }}</h2>
    <p class="error-text">{{ t.error_404_text }}</p>
    
    <a href="{% url 'home' %}" class="btn-home">
        üè† {{ t.take_me_home_btn }}
    </a>
</div>

<style>
    /* GENEL YAPI */
    .error-container {
        min-height: 70vh; 
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 40px 20px;
        background: var(--bg-body);
        /* Font base.html'den geliyor */
    }

    /* RESƒ∞M AYARLARI */
    .cartoon-duck-img {
        max-width: 300px;
        width: 100%;
        height: auto;
        margin-bottom: 20px;
        filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        transition: transform 0.3s;
    }
    .cartoon-duck-img:hover {
        transform: rotate(-5deg) scale(1.05);
    }

    /* YAZILAR */
    .error-code {
        font-size: 6rem;
        margin: 0;
        color: var(--color-accent); 
        font-weight: 900;
        line-height: 1;
        text-shadow: 4px 4px 0px rgba(0,0,0,0.05);
    }

    .error-title {
        font-size: 2rem;
        margin-top: 10px;
        font-weight: 700;
        color: var(--text-main); 
    }

    .error-text {
        color: var(--text-muted);
        margin-bottom: 30px;
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 500px;
    }

    /* BUTON */
    .btn-home {
        display: inline-block;
        background: var(--text-main); 
        color: var(--bg-surface);
        padding: 15px 40px;
        border-radius: 30px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        font-family: inherit;
    }
    .btn-home:hover {
        background: var(--color-accent);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 0, 85, 0.3);
    }
</style>
{% endblock %}
