{% extends 'store/base.html' %}

{% block content %}
<div class="cancel-wrapper">
    <div class="cancel-card">
        
        <div class="icon-wrapper">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <h3 class="cancel-title">Request Cancellation</h3>
        <p class="cancel-subtitle">
            Order <strong>#{{ order.id }}</strong><br>
            <span class="price-badge">{{ order.total_price_iqd }} IQD</span>
        </p>
        
        <div class="warning-box">
            Please note that cancellation is only possible if the order status is still "Pending".
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Reason for Cancellation</label>
                <div class="custom-input">
                    {{ form.reason }}
                </div>
            </div>
            
            <button type="submit" class="btn-cancel-confirm">Confirm Cancellation</button>
            
            <a href="{% url 'my_orders' %}" class="btn-back">
                ← Go Back to Orders
            </a>
        </form>
    </div>
</div>

<style>
    /* GENEL YAPI */
    .cancel-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--bg-body); /* Dark/Light uyumlu zemin */
        padding: 20px;
        font-family: 'Poppins', sans-serif;
    }

    .cancel-card {
        background: var(--bg-surface); /* Kart rengi */
        padding: 40px;
        border-radius: 20px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 500px;
        border: 1px solid var(--border-color);
        text-align: center;
        border-top: 5px solid #dc3545; /* Tehlike kırmızısı */
    }

    /* İKON */
    .icon-wrapper {
        font-size: 3rem;
        color: #dc3545;
        background: rgba(220, 53, 69, 0.1);
        width: 80px; height: 80px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        margin: 0 auto 20px auto;
    }

    /* BAŞLIKLAR */
    .cancel-title {
        color: var(--text-main);
        margin: 0 0 10px 0;
        font-size: 1.8rem;
        font-weight: 800;
    }

    .cancel-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
        margin-bottom: 20px;
        line-height: 1.6;
    }

    .price-badge {
        background: var(--bg-bar);
        color: var(--text-main);
        padding: 4px 10px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 0.9rem;
    }

    /* UYARI KUTUSU */
    .warning-box {
        background: #fff3cd;
        color: #856404;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-bottom: 25px;
        border: 1px solid #ffeeba;
    }

    /* FORM ALANI */
    .form-group { text-align: left; margin-bottom: 25px; }
    
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-main);
    }

    /* Django form inputlarını (textarea vb) kapsayıp stil verelim */
    .custom-input textarea, .custom-input input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        background: var(--bg-body);
        color: var(--text-main);
        font-family: inherit;
        box-sizing: border-box;
        min-height: 100px; /* Textarea için */
        resize: vertical;
    }
    
    .custom-input textarea:focus, .custom-input input:focus {
        border-color: #dc3545;
        outline: none;
        box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.1);
    }

    /* BUTONLAR */
    .btn-cancel-confirm {
        background: #dc3545;
        color: white;
        padding: 15px;
        width: 100%;
        border: none;
        border-radius: 12px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
    }
    .btn-cancel-confirm:hover {
        background: #c82333;
        transform: translateY(-2px);
    }

    .btn-back {
        display: block;
        margin-top: 20px;
        color: var(--text-muted);
        text-decoration: none;
        font-weight: 600;
        transition: 0.3s;
    }
    .btn-back:hover { color: var(--text-main); }
</style>
{% endblock %}
