{% extends 'store/base.html' %}

{% block content %}
<div class="login-wrapper">
    
    <div class="login-card">
        <div class="duck-mascot">
            <div class="duck-head">
                <div class="duck-hair"></div>
                <div class="duck-eyes">
                    <div class="eye left"><div class="pupil"></div></div>
                    <div class="eye right"><div class="pupil"></div></div>
                </div>
                <div class="duck-beak"></div>
                <div class="duck-blush left"></div>
                <div class="duck-blush right"></div>
            </div>
            
            <div class="duck-hands">
                <div class="hand left"></div>
                <div class="hand right"></div>
            </div>
        </div>

        <h2 style="text-align: center; color: #333; margin-bottom: 5px;">Welcome Back!</h2>
        <p style="text-align: center; color: #888; font-size: 0.9rem; margin-bottom: 25px;">Please login to continue.</p>

        {% if form.errors %}
            <div class="alert-error">‚ùå Username or password is incorrect.</div>
        {% endif %}

        <form method="POST" id="loginForm">
            {% csrf_token %}
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required autocomplete="off">
            </div>

            <div class="input-group" style="position: relative;">
                <label>Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <span class="toggle-password" id="toggleBtn" onclick="togglePassword()">
                    üëÅÔ∏è
                </span>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <label style="font-size: 0.9rem; color: #666; cursor: pointer;">
                    <input type="checkbox"> Remember me
                </label>
                <a href="{% url 'reset_password' %}" style="font-size: 0.9rem; color: #ff0055; text-decoration: none; font-weight: 500;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
            Don't have an account? <a href="{% url 'register' %}" style="color: #ff0055; font-weight: bold; text-decoration: none;">Sign Up</a>
        </p>
    </div>

</div>

<style>
    /* TEMEL D√úZEN */
    .login-wrapper { min-height: 85vh; display: flex; justify-content: center; align-items: center; background: #f0f2f5; }
    .login-card {
        background: white; padding: 40px; border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.05); width: 100%; max-width: 400px;
        position: relative; margin-top: 80px;
    }
    
    .input-group { margin-bottom: 20px; }
    .input-group label { display: block; font-weight: 600; font-size: 0.9rem; color: #444; margin-bottom: 8px; }
    .input-group input {
        width: 100%; padding: 14px 15px; border: 2px solid #e1e1e1; border-radius: 12px;
        font-size: 1rem; transition: all 0.3s ease; box-sizing: border-box; font-family: 'Poppins', sans-serif;
    }
    .input-group input:focus { border-color: #ff0055; background: #fffbfd; outline: none; box-shadow: 0 0 0 4px rgba(255, 0, 85, 0.05); }
    
    .toggle-password { position: absolute; right: 15px; bottom: 14px; cursor: pointer; font-size: 1.2rem; opacity: 0.5; transition: 0.3s; z-index: 5; }
    .toggle-password:hover { opacity: 1; transform: scale(1.1); }

    .btn-login {
        width: 100%; background: #222; color: white; padding: 16px; border: none; border-radius: 12px;
        font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
    }
    .btn-login:hover { background: #ff0055; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 0, 85, 0.3); }
    .alert-error { background: #ffe6e6; color: #d63031; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem; text-align: center; border: 1px solid #ffcccc; }

    /* --- √ñRDEK √áƒ∞Zƒ∞Mƒ∞ --- */
    .duck-mascot {
        position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
        width: 140px; height: 120px; z-index: 10;
        transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .duck-head {
        position: absolute; bottom: 0; left: 10px;
        width: 120px; height: 100px;
        background: #ffdb00; border-radius: 50% 50% 45% 45%;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        z-index: 1;
    }
    
    .duck-hair { position: absolute; top: -8px; left: 50%; transform: translateX(-50%) rotate(-45deg); width: 20px; height: 20px; background: #ffdb00; border-radius: 0 50% 0 50%; }
    .duck-eyes { display: flex; justify-content: space-between; position: absolute; top: 38px; left: 26px; width: 68px; }
    .eye { width: 28px; height: 28px; background: white; border-radius: 50%; position: relative; overflow: hidden; border: 2.5px solid #f1c40f; }
    .pupil { width: 12px; height: 12px; background: #333; border-radius: 50%; position: absolute; top: 8px; left: 8px; transition: transform 0.1s; }
    .duck-beak { position: absolute; top: 62px; left: 50%; transform: translateX(-50%); width: 34px; height: 16px; background: #ff9f43; border-radius: 20px; }
    .duck-blush { position: absolute; top: 58px; width: 16px; height: 10px; background: #ffb6c1; border-radius: 50%; opacity: 0.5; }
    .duck-blush.left { left: 8px; } .duck-blush.right { right: 8px; }

    /* --- ELLER (KANATLAR) --- */
    .duck-hands {
        position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;
    }
    .hand {
        position: absolute; bottom: -80px;
        width: 50px; height: 60px;
        background: #ffdb00;
        border: 3px solid #e6c200;
        border-radius: 30px 30px 10px 10px;
        transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    .hand.left { left: 0px; transform: rotate(-30deg); }
    .hand.right { right: 0px; transform: rotate(30deg); }

    /* --- ANƒ∞MASYON HALLERƒ∞ --- */

    /* 1. COVERING (Gizli) */
    .duck-mascot.covering .hand.left { bottom: 20px; left: 20px; transform: rotate(0deg); }
    .duck-mascot.covering .hand.right { bottom: 20px; right: 20px; transform: rotate(0deg); }
    .duck-mascot.covering .pupil { transform: scale(0.6); }

    /* 2. PEEKING (A√ßƒ±k - Tek g√∂z) */
    .duck-mascot.peeking .hand.left { bottom: 20px; left: 20px; transform: rotate(0deg); } /* Sol Kapalƒ± */
    .duck-mascot.peeking .hand.right { bottom: -20px; right: -10px; transform: rotate(45deg); } /* Saƒü A√ßƒ±k */
    .duck-mascot.peeking .duck-head { transform: rotate(-5deg); }
    .duck-mascot.peeking .eye.right .pupil { transform: translate(0, 5px); }

    /* 3. LOOKING (Yazƒ±yor) */
    .duck-mascot.looking .duck-head { transform: translateY(-3px); }

</style>

<script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');
    const duckMascot = document.querySelector('.duck-mascot');
    const pupils = document.querySelectorAll('.pupil');

    // ≈ûifre G√∂r√ºn√ºyor mu Kontrol√º
    const isPassVisible = () => passwordInput.getAttribute('type') === 'text';

    // --- USERNAME ---
    usernameInput.addEventListener('input', (e) => {
        // Eƒüer ≈üifre a√ßƒ±ksa (Peeking), g√∂zler oynamasƒ±n, ≈üokta kalsƒ±n.
        if (isPassVisible()) return;

        const val = e.target.value.length;
        const moveX = Math.min(val, 25) - 10; 
        const moveY = Math.abs(moveX) / 5;
        pupils.forEach(pupil => {
            pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });
    });

    usernameInput.addEventListener('focus', () => { 
        // ≈ûifre a√ßƒ±ksa username'e tƒ±klayƒ±nca Looking moduna ge√ßmesin, Peeking kalsƒ±n
        if (!isPassVisible()) {
            duckMascot.classList.add('looking'); 
        }
    });

    usernameInput.addEventListener('blur', () => { 
        duckMascot.classList.remove('looking'); 
        if (!isPassVisible()) {
            pupils.forEach(pupil => { pupil.style.transform = 'translate(0,0)'; });
        }
    });

    // --- PASSWORD ---
    passwordInput.addEventListener('focus', () => {
        // Eƒüer zaten a√ßƒ±ksa (Peeking), Covering yapma.
        if (isPassVisible()) {
            duckMascot.classList.add('peeking');
        } else {
            duckMascot.classList.add('covering');
        }
        duckMascot.classList.remove('looking');
    });

    passwordInput.addEventListener('blur', () => {
        // Odak gidince sadece Covering'i kaldƒ±rƒ±yoruz.
        // Eƒüer Peeking ise (≈ûifre A√ßƒ±ksa) o class kalmalƒ±!
        duckMascot.classList.remove('covering');
    });

    // --- TOGGLE BUTTON ---
    function togglePassword() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        toggleBtn.innerText = type === 'text' ? 'üôà' : 'üëÅÔ∏è'; 

        if (type === 'text') {
            // A√áILDI -> Her ≈üeyi bƒ±rak, Peeking moduna ge√ß
            duckMascot.classList.remove('covering');
            duckMascot.classList.remove('looking');
            duckMascot.classList.add('peeking');
        } else {
            // Gƒ∞ZLENDƒ∞ -> Peeking bitti.
            duckMascot.classList.remove('peeking');
            
            // Eƒüer hala password inputundaysak Covering yap, yoksa normal dur.
            if (document.activeElement === passwordInput) {
                duckMascot.classList.add('covering');
            }
        }
    }
</script>

{% endblock %}
