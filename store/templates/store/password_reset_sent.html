{% extends 'store/base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        
        <div class="icon-wrapper">
            ðŸ“©
        </div>

        <h2 class="auth-title">{{ t.email_sent_title }}</h2>
        
        <div class="message-box">
            <p>{{ t.email_sent_desc }}</p>
            <p class="sub-text">{{ t.email_sent_subtext }}</p>
        </div>

        <div class="auth-footer">
            <a href="{% url 'login' %}" class="btn-auth">{{ t.return_to_login_btn }}</a>
        </div>

    </div>
</div>

<style>
    /* GENEL YAPI (DiÄŸer auth sayfalarÄ±yla aynÄ±) */
    .auth-wrapper { 
        min-height: 80vh; 
        display: flex; justify-content: center; align-items: center; 
        background: var(--bg-body); 
        padding: 20px;
        /* Font translations.py'den geliyor */
    }
    
    .auth-card { 
        background: var(--bg-surface); 
        padding: 40px; 
        border-radius: 20px; 
        box-shadow: var(--shadow); 
        width: 100%; max-width: 450px;
        border: 1px solid var(--border-color); 
        text-align: center;
    }

    /* Ä°KON ANÄ°MASYONU */
    .icon-wrapper {
        font-size: 4rem; margin-bottom: 20px;
        animation: mailDrop 1s ease-out forwards;
        display: inline-block;
    }

    @keyframes mailDrop {
        0% { transform: translateY(-50px) scale(0.5); opacity: 0; }
        60% { transform: translateY(10px) scale(1.1); opacity: 1; }
        100% { transform: translateY(0px) scale(1); }
    }

    .auth-title { 
        margin-bottom: 20px; 
        color: var(--text-main); 
        font-weight: 800;
        font-size: 1.8rem;
    }

    /* MESAJ KUTUSU */
    .message-box {
        background: var(--bg-bar); /* Hafif tonlu kutu */
        padding: 20px;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        margin-bottom: 30px;
    }

    .message-box p {
        color: var(--text-main);
        margin: 0 0 10px 0;
        font-size: 1.05rem;
        line-height: 1.5;
    }

    .message-box .sub-text {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-top: 10px;
        font-style: italic;
    }

    /* BUTON */
    .btn-auth { 
        display: block; width: 100%; padding: 15px; 
        background: var(--color-accent); /* BaÅŸarÄ±/Onay rengi */
        color: white; 
        border: none; border-radius: 12px; 
        font-weight: bold; cursor: pointer; transition: 0.3s; 
        font-size: 1.1rem; text-decoration: none;
        box-sizing: border-box;
    }
    
    .btn-auth:hover { 
        background: var(--text-main); /* Hover olunca koyu/aÃ§Ä±k zÄ±t renk */
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
{% endblock %}
