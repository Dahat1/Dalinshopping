{% extends 'store/base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin-top: 60px; margin-bottom: 80px;">
    
    <div style="text-align: center; margin-bottom: 50px;">
        <h1 style="color: var(--text-main); font-weight: 800;">{{ t.faq_title }}</h1>
        <p style="color: var(--text-muted); font-size: 1.1rem;">{{ t.faq_subtitle }}</p>
    </div>

    <div class="faq-container">
        
        <div class="faq-item">
            <button class="faq-question">
                {{ t.faq_q1 }}
                <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>{{ t.faq_a1 }}</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                {{ t.faq_q2 }}
                <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>{{ t.faq_a2 }}</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                {{ t.faq_q3 }}
                <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>{{ t.faq_a3 }}</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                {{ t.faq_q4 }}
                <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>{{ t.faq_a4 }}</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="faq-question">
                {{ t.faq_q5 }}
                <span class="icon">+</span>
            </button>
            <div class="faq-answer">
                <p>{{ t.faq_a5 }}</p>
            </div>
        </div>

    </div>

</div>

<script>
    // Akordeon Aç/Kapa Mantığı (Aynen korundu)
    var acc = document.getElementsByClassName("faq-question");
    var i;

    for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
                // İkonlar text olduğu için çeviriye gerek yok (+/- evrenseldir)
                this.querySelector('.icon').innerText = "+";
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
                this.querySelector('.icon').innerText = "-";
            } 
        });
    }
</script>

<style>
    /* Değişkenler Base.html'den geliyor */
    
    .faq-item {
        margin-bottom: 15px;
        border-bottom: 1px solid var(--border-color); 
    }
    .faq-question {
        background-color: var(--bg-surface); 
        color: var(--text-main);             
        cursor: pointer;
        padding: 20px;
        width: 100%;
        border: none;
        text-align: left; /* RTL durumunda base.html'deki dir="rtl" bunu otomatik sağa yaslar */
        outline: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: 0.4s;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        
        /* Font Translations'dan (base.html) geliyor */
        font-family: inherit; 
    }
    
    /* Hover */
    .faq-question:hover {
        background-color: var(--bg-bar);    
        color: var(--color-accent);         
    }
    
    /* Aktif */
    .faq-question.active {
        color: var(--color-accent);
        font-weight: 800;
    }
    
    .faq-answer {
        padding: 0 20px;
        background-color: var(--bg-surface); 
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
    }
    .faq-answer p {
        padding: 20px 0;
        line-height: 1.6;
        color: var(--text-muted);            
    }
    .icon {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--color-accent);          
    }
</style>
{% endblock %}
