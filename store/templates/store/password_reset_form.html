{% extends 'store/base.html' %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card" style="max-width: 400px;">
        <div style="text-align: center; font-size: 3rem; margin-bottom: 10px;">üîë</div>
        <h2 class="auth-title">Forgot Password?</h2>
        <p class="auth-subtitle">No worries! Enter your email and we will send you a reset link.</p>

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" name="email" placeholder="example@email.com" required class="form-control">
            </div>
            <button type="submit" class="btn-auth">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <a href="{% url 'login' %}" style="color: #666;">‚Üê Back to Login</a>
        </div>
    </div>
</div>

<style>
    /* Register sayfasƒ±ndaki stilleri kullanƒ±yoruz */
    .auth-wrapper { min-height: 80vh; display: flex; justify-content: center; align-items: center; background: #f8f9fa; }
    .auth-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; }
    .auth-title { text-align: center; margin-bottom: 10px; color: #333; }
    .auth-subtitle { text-align: center; color: #777; margin-bottom: 30px; font-size: 0.9rem; line-height: 1.5; }
    .form-control { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
    .form-control:focus { border-color: #ff0055; outline: none; }
    .btn-auth { width: 100%; padding: 12px; background: #ff0055; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .btn-auth:hover { background: #d60045; }
    .auth-footer { text-align: center; margin-top: 20px; }
    .auth-footer a { text-decoration: none; font-weight: 500; transition: 0.3s; }
    .auth-footer a:hover { color: #ff0055; }
</style>
{% endblock %}
